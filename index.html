<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Piano-online</title>
  <link rel="stylesheet" href="index.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

</head>

<body >
  <div class="container" id="main" v-on:keydown.enter="k1">
    <div class="key" v-on:click="k1"></div>
    <div class="key" v-on:click="k2"></div>
    <div class="key" v-on:click="k3"></div>
    <div class="key" v-on:click="k4"></div>
    <div class="key" v-on:click="k5"></div>
    <div class="key" v-on:click="k6"></div>
    <div class="key" v-on:click="k7"></div>
    <div class="key" v-on:click="k8"></div>
    <div class="key" v-on:click="k9"></div>
    <div class="key" v-on:click="ka"></div>
    <div class="key" v-on:click="ks"></div>
    <div class="key" v-on:click="kd"></div>
  </div>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
